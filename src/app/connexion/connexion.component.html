<div class="container-fluid bg-secondary">
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/kakashi.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <p class="login-card-description">A toi de jouer beau gosse ! </p>
            <form [formGroup]="coForm" (ngSubmit)="connexion()">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" formControlName="email" id="email" class="form-control" placeholder="Adresse email">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" formControlName="mdp" id="password" class="form-control" placeholder="***********">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Connexion">
              </form>
              <nav class="login-card-footer-nav">
              </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</div>
