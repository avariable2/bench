<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over" opened="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">
        <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>Accueil
      </a>
      <a mat-list-item routerLink="blog-list">
        <mat-icon aria-hidden="false" aria-label="fitness icon">fitness_center</mat-icon>Blog
      </a>

      <a mat-list-item routerLink="outils">
        <mat-icon aria-hidden="false" aria-label="outils">handyman</mat-icon>Outils
      </a>

      <a mat-list-item routerLink="media">
        <mat-icon aria-hidden="false" aria-label="media">camera_alt</mat-icon>Média
      </a>

      <a mat-list-item routerLink="admin">
        <mat-icon aria-hidden="false" aria-label="admin">admin_panel_settings</mat-icon>Admin
      </a>

      <a *ngIf="estCo" (click)="deco()" mat-list-item routerLink="">
        <mat-icon aria-hidden="false" aria-label="logout icon">logout</mat-icon>Déconnexion
      </a>

      <a *ngIf="!estCo" mat-list-item routerLink="log">
        <mat-icon aria-hidden="false" aria-label="login icon">login</mat-icon>Connexion
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="nav">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="">Pascal Gym</span>

      <!-- <span class="example-spacer"></span> -->
      <div class="menu">
        <a class="menu-element" routerLink="blog-list">
          Notre blog
        </a>
        <a class="menu-element" routerLink="media">
          Gallerie photo
        </a>
        <a class="menu-element" routerLink="outils">
          Outils pratique
        </a>
      </div>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
